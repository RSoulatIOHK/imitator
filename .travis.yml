language: c
sudo: required

matrix:
  include:
    - os: linux
      env: DISTRIBUTED=False
#   - os: linux
#     env: DISTRIBUTED=True

script:
- "./.travis/build.sh"

after_success:
- "./.travis/documentation.sh"
- "./.travis/deploy.sh"

deploy:
  - provider: releases
    api_key:
      secure: 
    file: 'bin/imitator-$TRAVIS_TAG-amd64'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux && $DISTRIBUTED = False
  - provider: releases
    api_key:
      secure: 
    file: 'bin/patator-$TRAVIS_TAG-amd64'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux && $DISTRIBUTED = True
  - provider: releases
    api_key:
      secure: 
    file: 'doc/IMITATOR-user-manual.pdf'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    file: 'doc/IMITATOR-not-developer-manual.pdf'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
